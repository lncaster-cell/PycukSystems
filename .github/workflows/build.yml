name: Production Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build NWN2 scripts
        shell: cmd
        run: |
          if not exist build mkdir build
          for /r src %%f in (*.nss) do (
            echo Compiling %%f
            tools\NWNScriptCompiler.exe -a -y -e -i tools\Scripts -o build "%%f"
            if errorlevel 1 exit /b 1
          )

      - name: Upload compiled scripts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-ncs
          path: build

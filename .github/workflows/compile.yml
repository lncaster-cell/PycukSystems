name: Compile NWScript

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify compiler binary exists
        shell: pwsh
        run: |
          if (-not (Test-Path -Path 'tools/NWNScriptCompiler.exe' -PathType Leaf)) {
            throw "NWNScriptCompiler.exe not found at tools/NWNScriptCompiler.exe. Add the compiler binary before running this workflow."
          }

      - name: Prepare output directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path output -Force | Out-Null

      - name: Compile all src/**/*.nss
        shell: pwsh
        run: |
          $compiler = Join-Path $PWD 'tools/NWNScriptCompiler.exe'
          $includePath = Join-Path $PWD 'tools/scripts'

          if (-not (Test-Path -Path $includePath -PathType Container)) {
            throw "Include path not found: $includePath"
          }

          $files = Get-ChildItem -Path 'src' -Recurse -File -Filter '*.nss' | Sort-Object FullName

          if ($files.Count -eq 0) {
            Write-Host 'No .nss files found under src/; nothing to compile.'
            exit 0
          }

          foreach ($file in $files) {
            Write-Host "Compiling $($file.FullName)"
            & $compiler -a -y -e -i $includePath -o output $file.FullName
            if ($LASTEXITCODE -ne 0) {
              throw "Compilation failed for $($file.FullName)"
            }
          }

      - name: Upload compiled scripts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-ncs
          path: output

name: Build AL NPC Prototype

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/al_prototype/**'
      - 'compilator/nwn2_compiler/**'
      - '.github/workflows/nwn2-prototype.yml'
      - '.github/scripts/nwn2_compile.ps1'
  pull_request:
    paths:
      - 'scripts/al_prototype/**'
      - 'compilator/nwn2_compiler/**'
      - '.github/workflows/nwn2-prototype.yml'
      - '.github/scripts/nwn2_compile.ps1'

jobs:
  compile:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run NWN2 compilation pipeline
        shell: pwsh
        run: |
          & ./.github/scripts/nwn2_compile.ps1

      - name: Pack build output (.ncs)
        if: success()
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          if (-not (Get-ChildItem -Path out/build -Filter *.ncs -File -ErrorAction SilentlyContinue)) {
            throw 'Build mode succeeded but no .ncs files found in out/build'
          }
          Compress-Archive -Path out/build/*.ncs -DestinationPath artifacts/al_npc_prototype_ncs.zip -Force

      - name: Upload build artifact (.ncs zip)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: al-npc-prototype-ncs
          path: artifacts/al_npc_prototype_ncs.zip
          if-no-files-found: error

      - name: Upload compilation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nwn2-compiler-logs
          path: out/logs/*.log
          if-no-files-found: warn
